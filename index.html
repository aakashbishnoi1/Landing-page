<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game shop</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Tektur&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">GameShop</div>
      <div class="nav-links">
        <a href="#" class="links">Home</a>
        <a href="#" class="links">Games</a>
        <a href="#" class="links">Buy</a>
        <a href="#" class="links">Contact</a>
      </div>
    </nav>

    <main class="container">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="images/slide1.jpg" alt="slide1" />
          </div>
          <div class="swiper-slide">
            <img src="images/slide2.jpg" alt="slide2" />
          </div>
          <div class="swiper-slide">
            <img src="images/slide3.webp" alt="slide3" />
          </div>
          <div class="swiper-slide">
            <img src="images/slide4.jpg" alt="slide4" />
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
      <div class="game-text">More Games</div>
      <div class="games">
        <div onclick="showHide(child1)" class="child">
          <img id="child1" class="img" src="images/game1.jpeg" alt="Game1" />
        </div>
        <div onclick="showHide(child2)" class="child">
          <img id="child2" class="img" src="images/game2.webp" alt="Game1" />
        </div>
        <div onclick="showHide(child3)" class="child">
          <img id="child3" class="img" src="images/game3.jpg" alt="Game1" />
        </div>
        <div onclick="showHide(child4)" class="child">
          <img id="child4" class="img" src="images/game4.webp" alt="Game1" />
        </div>
        <div onclick="showHide(child5)" class="child">
          <img id="child5" class="img" src="images/game5.jpg" alt="Game1" />
        </div>
        <div onclick="showHide(child6)" class="child">
          <img id="child6" class="img" src="images/game6.jpg" alt="Game1" />
        </div>
        <div onclick="showHide(child7)" class="child">
          <img id="child7" class="img" src="images/game7.webp" alt="Game1" />
        </div>
        <div onclick="showHide(child8)" class="child">
          <img id="child8" class="img" src="images/game8.jpg" alt="Game1" />
        </div>
        <div onclick="showHide(child9)" class="child">
          <img id="child9" class="img" src="images/game9.jpg" alt="Game1" />
        </div>
        <div onclick="showHide(child10)" class="child">
          <img id="child10" class="img" src="images/game10.jpg" alt="Game1" />
        </div>
        <div onclick="showHide(child11)" class="child">
          <img id="child11" class="img" src="images/game11.jpg" alt="Game1" />
        </div>
        <div onclick="showHide(child12)" class="child">
          <img id="child12" class="img" src="images/game12.jpg" alt="Game1" />
        </div>

        <div id="hidden" class="hidden">
          <img id="hid-img" src="" alt="" />
          <div class="info">
            <h3 class="gameName" id="gameName">game name</h3>
            <p class="price" id="price">50$</p>
            <p class="details" id="details">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit.
              Necessitatibus, repellendus?
            </p>
            <button class="btn" id="gameBtn">Buy</button>
            <button class="btn-add" id="cart">Add to &#128722</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <h6 class="credits">Designed by Aakash Bishnoi</h6>
      <div class="contact">
        <h4>Contact me</h4>

        <a class="contact-link" target="_blank" href="https://github.com/aakashbishnoi1">
          <i class="fa-brands fa-github"></i>
        </a>
        <a class="contact-link" href="mailto:94bishnoiaakash@gmail.com">
          <i class="fa-regular fa-envelope"></i>
        </a>

      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/f14713558c.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
